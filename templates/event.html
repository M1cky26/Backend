<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>


    <!-- ICON  -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/logo-top.png') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='image/logo-top.png') }}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/default.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/event.css">



    <!-- BOOSTSRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--   SWIPER JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>

<body>
    <section id="header">
        <div class="header">
            <nav class="navbar">
                <div class="logo">
                    <img src="../static/image/logo.png" alt="" class="logo-img">
                </div>

                <div class="fitur">
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#member">Member</a>
                    <a href="#event">Events</a>
                    <a href="#gallery">Gallery</a>
                </div>

                <div class="profile">
                    <a href="/profile{{ user_info.username }}" id="info">
                        <img src="{{ url_for('static', filename=user_info.profile_pic_real) }}" class="img-profile"
                            width="40px"></img>
                    </a>
                </div>
            </nav>
        </div>
    </section>

    <section id="event">
        <div class="home">
            <div class="event-section" id="createevent"></div>
            <div class="event-section">
                <div class="container">
                    <a class="desc" href="/user"><i class="bi bi-arrow-left"></i>back
                    </a>
                    <div class="col flex-col ">
                        {% for upcoming_event in upcoming_event %}
                        <div class="card card-event mb-3">
                            <img src="{{ upcoming_event.image }}" class="object-fit-xl-contain border rounded"
                                alt="...">
                            <div class="card-body-upcoming_event">
                                <h5 class="subtitle">{{upcoming_event.title}}</h5>
                                <p class="desc" id="desc-event" style="color: gray;">{{upcoming_event.desc}}</p>
                                <p class="desc" id="date-event ">{{upcoming_event.date}}
                                </p>
                                <p class="desc" id="location-event">{{upcoming_event.locate}}
                                </p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
